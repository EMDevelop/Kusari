version: 1
backend:
  phases:
    postBuild:
      commands:
        - cd backend
        - pip install pipenv
        - pipenv install django
        - pipenv shell
        - pipenv install
frontend:
  phases:
    preBuild:
      commands:
    build:
      commands:
        - python manage.py runserver
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
