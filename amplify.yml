version: 1
frontend:
  phases:
    preBuild:
      commands:
        - python3 -m venv env
        - source env/bin/activate
        - pip3 install -r requirements.txt
        - cd frontend
        - npm install
    build:
      commands:
        - npm run build
  backend:
    phases:
      postBuild:
        commands:
          - python manage.py migrate
          - python3 manage.py runserver
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
