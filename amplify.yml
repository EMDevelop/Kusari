version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pip3 install -U pipenv
        - brew install python 3.9.7
        - pipenv install django djangorestframework
        - pipenv shell
        - cd frontend
        - npm install
        - cd ..
    build:
      commands:
        - npm run client
        - npm run server
  backend:
    phases:
      postBuild:
        commands:
          - python manage.py migrate
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
