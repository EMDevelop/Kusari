version: 1
backend:
  phases:
    postBuild:
      commands:
frontend:
  phases:
    preBuild:
      commands:
        - wget https://www.python.org/ftp/python/3.9.6/Python-3.9.6.tgz
        - tar -xvf Python-3.9.6.tgz
        - cd Python-3.9.6
        - ./configure --enable-optimizations
        - make altinstall
        - rm -f ../Python-3.9.6.tgz
        - cd ..
        - python3.9 -V
        - pipenv install -U pipenv
        - pipenv uninstall python-dotenv
        - pipenv install -U python-dotenv
        - pipenv --python python3.9
        - cd frontend
        - pipenv run npm install
        - cd ..
    build:
      commands:
        - pipenv run npm run server
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
